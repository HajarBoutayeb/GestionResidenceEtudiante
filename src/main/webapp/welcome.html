<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #f0f4ff; /* Fond bleu clair */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3b5bdb;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .welcome-container i {
            font-size: 4rem;
            color: #4caf50; /* Vert pour le succès */
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3b5bdb;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6a8dff;
        }

        .welcome-container a {
            display: inline-block;
            background: linear-gradient(90deg, #3b5bdb, #6a8dff);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .welcome-container a:hover {
            background: linear-gradient(90deg, #2a4cb3, #4f7dcd);
            transform: translateY(-2px);
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation de rebond pour l'icône */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <i class="fas fa-check-circle"></i> <!-- Icône de succès -->
        <h1>Bienvenue !</h1>
        <p>Connecté avec succès. Accédez au tableau de bord pour commencer.</p>
        <a href="dashboard.html">Se connecter</a>
    </div>
</body>
</html>
