<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reçu de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #3b5bdb;
        }
        .recu {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        .recu p {
            margin: 10px 0;
        }
        .recu .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="recu">
    <h1>Reçu de Paiement</h1>
    <p><span class="label">ID Paiement :</span> <span th:text="${idPaiement}"></span></p>
    <p><span class="label">ID Étudiant :</span> <span th:text="${idEtudiant}"></span></p>
    <p><span class="label">Nom :</span> <span th:text="${nom}"></span></p>
    <p><span class="label">Prénom :</span> <span th:text="${prenom}"></span></p>
    <p><span class="label">Montant Payé :</span> <span th:text="${montantPaye} + ' €'"></span></p>
    <p><span class="label">Date de Paiement :</span> <span th:text="${datePaiement}"></span></p>
    <p><span class="label">Statut :</span> <span th:text="${statutPaiement}"></span></p>
</div>
</body>
</html>
